<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/tablet/logo.png"
      type="image/x-icon"
    />
    <title>FIND BEST EVENTS AROUND THE WORLD</title>
  </head>
  <body>
    <div class="modal js-modal"></div>

    <header class="header">
      <div class="container">
        <h1 class="event-text">
          FIND BEST EVENTS<br />
          AROUND THE WORLD
        </h1>
        <form class="form">
          <label class="form__field">
            <input
              class="form__input"
              type="text"
              name="search"
              id="search"
              placeholder="Start searching"
              autocomplete="off"
            />
            <span class="form__icon--search"> </span>
          </label>
          <div class="form__field">
            <input
              class="form__input"
              type="text"
              readonly
              name="country"
              placeholder="Choose country"
              autocomplete="off"
            />

            <div class="form__overflow">
              <ul class="form__list country-list list"></ul>
            </div>
            <span class="form__icon--country"> </span>
          </div>
        </form>
        <div class="overlay"></div>
      </div>
    </header>

    <div class="modal js-modal"></div>

    <main>
      <section class="section events-section">
        <div class="container">
          <div class="preloader"></div>
          <ul class="events-section__list"></ul>
          <div class="pagination">
            <ul class="pagination__list"></ul>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
