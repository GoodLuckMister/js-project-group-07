<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
<header class="header">
  <picture class="logo header__logo">
    <source srcset="./images/mobile/logo.png 1x, ./images/mobile/logo@2x.png 2x" media="(max-width: 767px)">
    <source srcset="./images/desktop/logo.png 1x, ./images/desktop/logo@2x.png 2x" media="(min-width: 1200px)">
    <source srcset="./images/tablet/logo.png 1x, ./images/tablet/logo@2x.png 2x" media="(min-width: 768px)">
    <img src="./images/desktop/logo.png" 
      sizes="(max-width: 767px) 450px, (min-width: 768px) 354px, (min-width: 1200px) 270px, 100vw" />
  </picture>
  <div class="container">
    <h1>FIND BEST EVENTS AROUND THE WORLD</h1>
  </div>
</header>


  </body>
</html>
