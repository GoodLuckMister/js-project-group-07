<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  </head>
  <body>
    <header class="header">
      <picture class="logo header__logo">
        <source
          srcset="./images/mobile/logo.png 1x, ./images/mobile/logo@2x.png 2x"
          media="(max-width: 767px)"
        />
        <source
          srcset="./images/desktop/logo.png 1x, ./images/desktop/logo@2x.png 2x"
          media="(min-width: 1200px)"
        />
        <source
          srcset="./images/tablet/logo.png 1x, ./images/tablet/logo@2x.png 2x"
          media="(min-width: 768px)"
        />
        <img
          src="./images/desktop/logo.png"
          sizes="(max-width: 767px) 450px, (min-width: 768px) 354px, (min-width: 1200px) 270px, 100vw"
        />
      </picture>
      <div class="container">
        <h1 class="event-text">FIND BEST EVENTS AROUND THE WORLD</h1>
        <form class="form">
          <label class="form__field">
            <input
              class="form__input"
              type="text"
              name="search"
              id="search"
              placeholder="Start searching"
              autocomplete="off"
            />
            <svg class="form__icon--search">
              <use href="./images/inline-sprite.svg#icon-search"></use>
            </svg>
          </label>
          <label class="form__field">
            <input
              class="form__input"
              type="text"
              name="country"
              list="countries"
              placeholder="Choose country"
              autocomplete="country"
            />
            <svg class="form__icon--country">
              <use href="./images/inline-sprite.svg#icon-polygon"></use>
            </svg>
          </label>
          <datalist id="countries">
            <option value="Ukraine">Ukraine</option>
            <option value="Poland">Poland</option>
            <option value="Germany">Germany</option>
            <option value="Belgium">Belgium</option>
          </datalist>
        </form>
        <div class="overlay"></div>
      </div>
    </header>
    

    <!-- modal -->

    <div class="modal js-modal">
    </div>


    <main>
      <section class="section events-section">
        <div class="container">
          <ul class="events-section__list">
          
          </ul>

        </div>
      </section>
       
    </main>
    <footer class="footer" style="color:#939393; text-align: center;">
      <p class="footer-text">
    
        <span>©</span>2021 | All Rights Reserved | Developed with
    
        <span>♥</span>by GoIT Students
      </p>
    </footer>


  </body>
</html>
